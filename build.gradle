plugins {
    id 'java-library'
    id 'maven-publish'
    id "com.palantir.docker" version "0.34.0"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'hiish.tasks.task1.Task1Application'
        )
    }
}

repositories {
    mavenCentral()
}
docker {
    name "${project.name}_image"
    dockerfile file('src/docker/Dockerfile')
    copySpec.from(jar).rename(".*", "app.jar")
    buildArgs(['JAR_FILE': 'app.jar'])
}

// apply plugin: 'com.bmuschko.docker-remote-api'
apply plugin: 'java' 

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.8'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.8'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.8'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.modelmapper:modelmapper:3.1.1'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.385'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.hibernate:hibernate-entitymanager:5.6.14.Final'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.8'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
    testImplementation  'software.amazon.awssdk:s3:2.19.17'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.8'
    testImplementation 'org.springframework.security:spring-security-test:5.7.6'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.testcontainers:testcontainers:1.17.6'
    testImplementation 'org.testcontainers:junit-jupiter:1.17.6'
    testImplementation 'org.testcontainers:mysql:1.17.6'
    testImplementation 'org.testcontainers:localstack:1.17.6'
}

group = 'hiitsh.tasks'
version = '0.0.1-SNAPSHOT'
description = 'task1'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useJUnit()
    maxHeapSize = '1G'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}